<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <section class="box"> 

        <h1>Tabela IMC</h1>

        <article class="conteudo">
        
        <div class="text">
            <h3>IMC</h3>
            <p>Menos do que 18,5
               Entre 18,5 e 24,9
               Entre 25 e 29,9
               Entre 30 e 34,9
               Entre 35 e 39,9
               Mais do que 40
            </p>
        </div>
        
        <div class="text">
            <h3>Indice</h3>
            <p>Abaixo do peso
               Peso normal
               Sobrepeso
               Obesidade grau 1
               Obesidade grau 2
               Obesidade grau 3
            </p>
        </div>
        </article>
        
        <h2>Calcule seu IMC</h2>
        <form action="#" id="form" method="post">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Enviar</button>
        </form>

        <span class="dec-space">Digitar altura em metros. Exemplo: "1.95".</span>
        
        <hr> <br> 
        <span class="dec-space resultado">Resultado</span>
        <span class="resultado"></span> 
        <br> <hr>
      

    </section>


    <script src="script.js">
    </script>
</body>
</html>
