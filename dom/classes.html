<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .estilo1{
            background: red;
            color: white;
        }

        .estilo2{
            background: black;
            color: green;
        }
    </style>

</head>
<body>

    <div id="mensagem" class="estilo1">Modifcando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
