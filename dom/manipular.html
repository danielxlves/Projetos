<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="entrada" type="text" placeholder="Digite aqui..." onkeyup="TipoCaracter()">
    <br>
    <br>

    <span>Letras: </span>
    <input type="text" disabled="disabled" id="car">

    <span>NÃºmeros: </span>
    <input type="text" disabled="disabled" id="num">

    <script>
        function TipoCaracter(){
           let caracter = document.getElementById('entrada').value
           document.getElementById('entrada').value = ''
           switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                document.getElementById('num').value = caracter
            break;
            default:
                document.getElementById('car').value = caracter
           }
        }
    </script>

</body>
</html>
