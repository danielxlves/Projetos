<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let janela 

        function abrirPopUp(){
            janela = window.open('http://www.google.com.br', 'nova-janela', 'width=300, height=300')
            //window.open(site,nome,especificacoes(altura-largura))
        }

        function fecharPopUp(){
            janela.close()
        }

     

    </script>

    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir pagina</button>

</body>
</html>
