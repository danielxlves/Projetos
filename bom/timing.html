    <script>
        //setTimeout(<acao>, <tempo em milissegundos>) --> excuta acao uma vez apos o tempo informado
        //setInterval(<acao>, <tempo em milissegundos>) --> executa a acao apos o periodo informado

        //setTimeout(function (){document.write('Teste')}, 2000)
        
        //setInterval(function (){document.write('Teste <br>')}, 2000)
        

        let i = 5
        
       let x = setInterval(
        function(){
        document.write(i, '<br>'),
        i-- 
        if(i === 0){clearInterval(x)}
        }
        , 1000) 
        
    </script>
