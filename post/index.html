<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>

    <form onsubmit="cadastraUsuario()">
        <label for="email">Email:</label>
        <input name="email" id="email" type="text" placeholder="Digite seu e-mail">
        <br><br>
        <label for="nome">Nome:</label>
        <input name="nome" id="nome" type="text" placeholder="Digite seu nome">
        <br><br>
        <label for="cpf">Cpf:</label>
        <input name="cpf" id="cpf" type="text" maxlength="14" placeholder="EX: 000.000.00-00">
        <button type="submit">Enviar</button>
    </form>

    <script>
        function fazPost(url, body) {
    console.log("Body=", body)
    let request = new XMLHttpRequest()
    request.open("POST", url, true)
    request.setRequestHeader("Content-type", "application/json")
    request.send(JSON.stringify(body))

    request.onload = function() {
        console.log(this.responseText)
    }

    return request.responseText
}


function cadastraUsuario() {
    event.preventDefault()
    let url = "https://userhashcodeserver.uk.r.appspot.com/hashCodeServer?nome=Exemplo&email=XXX@gmail.com&cpf=XXX.XXX.XXX-XX"
    let nome = document.getElementById("nome").value
    let email = document.getElementById("email").value
    let cpf = document.getElementById("cpf").value
    console.log(nome)
    console.log(email)
    console.log(cpf)

    body = {
        "name": nome,
        "email": email,
        "cpf": cpf
    }

   fazPost(url, body)
}
    </script>

</body>
</html>
